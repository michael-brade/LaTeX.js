<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="content-language" content="en">

  <script type="module">
    import LaTeXJS from "../../dist/latex.component.esm.js" // "https://cdn.jsdelivr.net/npm/latex.js@0.12.0/dist/latex.component.js"
    customElements.define("latex-js", LaTeXJS)
  </script>

  <style>
    body {
      font-family: "DejaVu Sans";
      font-size: 14px;
    }

    latex-js {
      display: inline-block;
      width: 45%;
      border: 1px solid green;
      margin-left: 2%;
      margin-right: 2%;
    }
  </style>

  <title>LaTeX.js Web Component Test</title>
</head>

<body>
  <h1>Compiling LaTeX</h1>

  <p>Here are two LaTeX documents side by side:</p>

  <p>
    <latex-js>
      \documentclass[16pt]{article}

      \begin{document}
      Hello World. homecoming configuring components environments playground
      \end{document}
    </latex-js>


    <latex-js hyphenate="false">
      Another.
    </latex-js>
  </p>
</body>

</html>
